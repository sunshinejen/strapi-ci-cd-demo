name: Deploy to Firebase Hosting on publish Button
on:
  repository_dispatch:
    types: build-website
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          file_name: .env.${{ secrets.NODE_ENV }}
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      
      - name: Install Project Dependencies & Build
          
        run: |
          npm install --production
          npm run productionbuild
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STRAPIDEMO_8A6DD }}'
          channelId: live
          projectId: strapidemo-8a6dd
